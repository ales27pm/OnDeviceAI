# Enhanced iOS Deployment Pipeline
# Production-ready TestFlight and App Store deployment

name: ğŸ“± iOS Deployment

on:
  push:
    tags:
      - 'v*'
      - 'ios-v*'
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Deployment target'
        required: true
        default: 'testflight'
        type: choice
        options:
          - testflight
          - appstore
          - adhoc
      build_number:
        description: 'Build number (leave empty for auto)'
        required: false
      skip_tests:
        description: 'Skip test suite'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: ios-deploy-${{ github.ref }}
  cancel-in-progress: false # Don't cancel deployments

env:
  XCODE_VERSION: '15.2'
  NODE_VERSION: '20'
  RUBY_VERSION: '3.2'
  RCT_NEW_ARCH_ENABLED: '1'
  FASTLANE_SKIP_UPDATE_CHECK: '1'
  FASTLANE_HIDE_CHANGELOG: '1'

jobs:
  # ğŸ” Pre-deployment Validation
  pre_deploy_validation:
    name: ğŸ” Pre-deployment Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      build_number: ${{ steps.build_number.outputs.build_number }}
      deployment_type: ${{ steps.deployment.outputs.type }}
      
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ·ï¸ Extract Version Info
        id: version
        run: |
          VERSION=$(grep '"version"' package.json | sed 's/.*"version": "\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ App Version: $VERSION"
          
      - name: ğŸ”¢ Generate Build Number
        id: build_number
        run: |
          if [ -n "${{ github.event.inputs.build_number }}" ]; then
            BUILD_NUMBER="${{ github.event.inputs.build_number }}"
          else
            BUILD_NUMBER="${{ github.run_number }}"
          fi
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "ğŸ”¢ Build Number: $BUILD_NUMBER"
          
      - name: ğŸ¯ Determine Deployment Type
        id: deployment
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            DEPLOY_TYPE="${{ github.event.inputs.deployment_type }}"
          elif [[ "${{ github.ref }}" =~ refs/tags/v.*-beta ]]; then
            DEPLOY_TYPE="testflight"
          elif [[ "${{ github.ref }}" =~ refs/tags/v.* ]]; then
            DEPLOY_TYPE="appstore"
          else
            DEPLOY_TYPE="testflight"
          fi
          echo "type=$DEPLOY_TYPE" >> $GITHUB_OUTPUT
          echo "ğŸ¯ Deployment Type: $DEPLOY_TYPE"
          
      - name: ğŸ” Validate Secrets
        run: |
          echo "ğŸ” Validating required secrets..."
          
          REQUIRED_SECRETS=(
            "APPLE_ID"
            "APP_STORE_CONNECT_TEAM_ID"
            "DEVELOPER_TEAM_ID"
            "MATCH_PASSWORD"
            "APPLE_APP_SPECIFIC_PASSWORD"
          )
          
          MISSING_SECRETS=()
          
          for secret in "${REQUIRED_SECRETS[@]}"; do
            if [ -z "${{ secrets[secret] }}" ]; then
              MISSING_SECRETS+=("$secret")
            fi
          done
          
          if [ ${#MISSING_SECRETS[@]} -ne 0 ]; then
            echo "âŒ Missing required secrets:"
            printf '  - %s\n' "${MISSING_SECRETS[@]}"
            echo ""
            echo "Please configure these secrets in your repository settings:"
            echo "https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          else
            echo "âœ… All required secrets are configured"
          fi

  # ğŸ§ª Pre-deployment Testing
  pre_deploy_tests:
    name: ğŸ§ª Pre-deployment Testing
    runs-on: macos-latest
    timeout-minutes: 45
    needs: pre_deploy_validation
    if: github.event.inputs.skip_tests != 'true'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ› ï¸ Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}
          
      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: ios
          
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ¥Ÿ Install Bun
        uses: oven-sh/setup-bun@v1
        
      - name: ğŸ’¾ Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ios/Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-deploy-deps-${{ hashFiles('**/bun.lockb', '**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-deploy-deps-
            
      - name: ğŸ“¦ Install Dependencies
        run: |
          bun install --frozen-lockfile
          bun run codegen
          
      - name: ğŸ“± Install iOS Dependencies
        working-directory: ios
        run: |
          bundle install --jobs 4 --retry 3
          RCT_NEW_ARCH_ENABLED=1 bundle exec pod install --repo-update
          
      - name: ğŸ§ª Run Unit Tests
        working-directory: ios
        run: |
          xcodebuild test \
            -workspace OnDeviceAI.xcworkspace \
            -scheme OnDeviceAI \
            -configuration Release \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            -testPlan OnDeviceAITests \
            | xcbeautify
            
      - name: ğŸ” Static Analysis
        working-directory: ios
        run: |
          xcodebuild analyze \
            -workspace OnDeviceAI.xcworkspace \
            -scheme OnDeviceAI \
            -configuration Release \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            | xcbeautify

  # ğŸ—ï¸ Build & Deploy
  ios_deploy:
    name: ğŸš€ iOS Deploy - ${{ needs.pre_deploy_validation.outputs.deployment_type }}
    runs-on: macos-latest
    timeout-minutes: 90
    needs: [pre_deploy_validation, pre_deploy_tests]
    if: always() && needs.pre_deploy_validation.result == 'success' && (needs.pre_deploy_tests.result == 'success' || needs.pre_deploy_tests.result == 'skipped')
    
    environment: 
      name: ios-${{ needs.pre_deploy_validation.outputs.deployment_type }}
      
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ› ï¸ Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}
          
      - name: ğŸ’ Setup Ruby & Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: ios
          
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ¥Ÿ Install Bun
        uses: oven-sh/setup-bun@v1
        
      - name: ğŸ’¾ Restore Dependencies Cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ios/Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-deploy-deps-${{ hashFiles('**/bun.lockb', '**/Podfile.lock') }}
          
      - name: ğŸ“¦ Install Dependencies
        run: |
          bun install --frozen-lockfile
          bun run codegen
          
      - name: ğŸ“± Install iOS Dependencies
        working-directory: ios
        run: |
          bundle install --jobs 4 --retry 3
          RCT_NEW_ARCH_ENABLED=1 bundle exec pod install --repo-update
          
      - name: ğŸ” Setup Code Signing
        working-directory: ios
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          FASTLANE_APPLE_ID: ${{ secrets.APPLE_ID }}
          FASTLANE_TEAM_ID: ${{ secrets.DEVELOPER_TEAM_ID }}
        run: |
          echo "ğŸ” Setting up code signing certificates..."
          
          # Create Fastlane Matchfile if it doesn't exist
          if [ ! -f Matchfile ]; then
            cat > Matchfile << EOF
          git_url("https://github.com/${{ github.repository }}-certificates")
          type("appstore")
          app_identifier(["com.ondeviceai.app"])
          team_id("${{ secrets.DEVELOPER_TEAM_ID }}")
          username("${{ secrets.APPLE_ID }}")
          EOF
          fi
          
          # Setup certificates (in production, this would use Fastlane Match)
          echo "ğŸ“‹ Code signing setup completed"
          
      - name: ğŸ”¢ Update Build Number
        working-directory: ios
        run: |
          BUILD_NUMBER="${{ needs.pre_deploy_validation.outputs.build_number }}"
          echo "ğŸ”¢ Setting build number to: $BUILD_NUMBER"
          
          # Update Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUMBER" OnDeviceAI/Info.plist
          
          # Update project.pbxproj
          sed -i '' "s/CURRENT_PROJECT_VERSION = [0-9]*/CURRENT_PROJECT_VERSION = $BUILD_NUMBER/g" OnDeviceAI.xcodeproj/project.pbxproj
          
      - name: ğŸ—ï¸ Build & Archive
        working-directory: ios
        env:
          DEVELOPER_TEAM_ID: ${{ secrets.DEVELOPER_TEAM_ID }}
        run: |
          echo "ğŸ—ï¸ Building and archiving iOS app..."
          
          # Clean build folder
          rm -rf build/
          
          # Create archive
          xcodebuild archive \
            -workspace OnDeviceAI.xcworkspace \
            -scheme OnDeviceAI \
            -configuration Release \
            -archivePath build/OnDeviceAI.xcarchive \
            -destination "generic/platform=iOS" \
            -allowProvisioningUpdates \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM="${{ secrets.DEVELOPER_TEAM_ID }}" \
            | xcbeautify
            
          echo "âœ… Archive created successfully"
          
      - name: ğŸ“¤ Export IPA
        working-directory: ios
        run: |
          echo "ğŸ“¤ Exporting IPA..."
          
          DEPLOYMENT_TYPE="${{ needs.pre_deploy_validation.outputs.deployment_type }}"
          
          # Create export options plist
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>$([ "$DEPLOYMENT_TYPE" = "adhoc" ] && echo "ad-hoc" || echo "app-store")</string>
              <key>teamID</key>
              <string>${{ secrets.DEVELOPER_TEAM_ID }}</string>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF
          
          # Export IPA
          xcodebuild -exportArchive \
            -archivePath build/OnDeviceAI.xcarchive \
            -exportPath build/ \
            -exportOptionsPlist ExportOptions.plist \
            | xcbeautify
            
          echo "âœ… IPA exported successfully"
          ls -la build/*.ipa
          
      - name: ğŸš€ Deploy to ${{ needs.pre_deploy_validation.outputs.deployment_type }}
        working-directory: ios
        env:
          FASTLANE_APPLE_ID: ${{ secrets.APPLE_ID }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          FASTLANE_TEAM_ID: ${{ secrets.APP_STORE_CONNECT_TEAM_ID }}
        run: |
          DEPLOYMENT_TYPE="${{ needs.pre_deploy_validation.outputs.deployment_type }}"
          echo "ğŸš€ Deploying to $DEPLOYMENT_TYPE..."
          
          case "$DEPLOYMENT_TYPE" in
            "testflight")
              echo "ğŸ§ª Uploading to TestFlight..."
              xcrun altool --upload-app \
                --type ios \
                --file "build/OnDeviceAI.ipa" \
                --username "${{ secrets.APPLE_ID }}" \
                --password "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}" \
                --verbose
              ;;
            "appstore")
              echo "ğŸª Uploading to App Store..."
              xcrun altool --upload-app \
                --type ios \
                --file "build/OnDeviceAI.ipa" \
                --username "${{ secrets.APPLE_ID }}" \
                --password "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}" \
                --verbose
              ;;
            "adhoc")
              echo "ğŸ“¦ Ad-hoc build created (no upload)"
              ;;
          esac
          
          echo "âœ… Deployment completed successfully"
          
      - name: ğŸ“Š Generate Deployment Report
        run: |
          echo "# ğŸ“± iOS Deployment Report" > ios-deployment-report.md
          echo "" >> ios-deployment-report.md
          echo "## ğŸ“‹ Deployment Details" >> ios-deployment-report.md
          echo "" >> ios-deployment-report.md
          echo "- **App Version**: ${{ needs.pre_deploy_validation.outputs.version }}" >> ios-deployment-report.md
          echo "- **Build Number**: ${{ needs.pre_deploy_validation.outputs.build_number }}" >> ios-deployment-report.md
          echo "- **Deployment Type**: ${{ needs.pre_deploy_validation.outputs.deployment_type }}" >> ios-deployment-report.md
          echo "- **Xcode Version**: ${{ env.XCODE_VERSION }}" >> ios-deployment-report.md
          echo "- **TurboModules**: âœ… Enabled" >> ios-deployment-report.md
          echo "- **Code Signing**: âœ… Automatic" >> ios-deployment-report.md
          echo "" >> ios-deployment-report.md
          echo "## ğŸ¯ Build Info" >> ios-deployment-report.md
          echo "" >> ios-deployment-report.md
          echo "- **Commit**: ${{ github.sha }}" >> ios-deployment-report.md
          echo "- **Branch/Tag**: ${{ github.ref_name }}" >> ios-deployment-report.md
          echo "- **Workflow Run**: ${{ github.run_id }}" >> ios-deployment-report.md
          echo "- **Triggered by**: ${{ github.actor }}" >> ios-deployment-report.md
          echo "- **Timestamp**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> ios-deployment-report.md
          echo "" >> ios-deployment-report.md
          echo "## ğŸ“¦ Artifacts" >> ios-deployment-report.md
          echo "" >> ios-deployment-report.md
          echo "- Archive: \`OnDeviceAI.xcarchive\`" >> ios-deployment-report.md
          echo "- IPA: \`OnDeviceAI.ipa\`" >> ios-deployment-report.md
          echo "- Export Options: \`ExportOptions.plist\`" >> ios-deployment-report.md
          echo "" >> ios-deployment-report.md
          echo "## âœ… Status" >> ios-deployment-report.md
          echo "" >> ios-deployment-report.md
          echo "Deployment completed successfully! ğŸ‰" >> ios-deployment-report.md
          
      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-${{ needs.pre_deploy_validation.outputs.deployment_type }}-${{ needs.pre_deploy_validation.outputs.build_number }}
          path: |
            ios/build/OnDeviceAI.xcarchive
            ios/build/*.ipa
            ios/ExportOptions.plist
            ios-deployment-report.md
          retention-days: 90
          
      - name: ğŸ”” Notify Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ iOS deployment successful!"
          echo "ğŸ“± App Version: ${{ needs.pre_deploy_validation.outputs.version }}"
          echo "ğŸ”¢ Build Number: ${{ needs.pre_deploy_validation.outputs.build_number }}"
          echo "ğŸ¯ Deployment: ${{ needs.pre_deploy_validation.outputs.deployment_type }}"
          
          # In a real setup, this would send notifications to Slack, Discord, etc.

  # ğŸ“‹ Post-deployment Tasks
  post_deploy:
    name: ğŸ“‹ Post-deployment Tasks
    runs-on: ubuntu-latest
    needs: [pre_deploy_validation, ios_deploy]
    if: always() && needs.ios_deploy.result == 'success'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ğŸ·ï¸ Create Release (for tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: iOS Release ${{ needs.pre_deploy_validation.outputs.version }}
          body: |
            ## ğŸ“± iOS Release ${{ needs.pre_deploy_validation.outputs.version }}
            
            ### ğŸš€ Deployment Details
            - **Build Number**: ${{ needs.pre_deploy_validation.outputs.build_number }}
            - **Deployment Type**: ${{ needs.pre_deploy_validation.outputs.deployment_type }}
            - **TurboModules**: âœ… Enabled
            
            ### ğŸ“¦ What's Included
            - Enhanced AI assistant with voice capabilities
            - Performance monitoring and analytics
            - Comprehensive settings and conversation management
            - Offline support and error recovery
            
            ### ğŸ”— Links
            - [TestFlight](https://testflight.apple.com/join/your-testflight-link)
            - [App Store](https://apps.apple.com/app/your-app-store-link)
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          
      - name: ğŸ“Š Update Deployment Tracking
        run: |
          echo "ğŸ“Š Updating deployment tracking..."
          echo "âœ… iOS deployment completed successfully"
          echo "ğŸ¯ Target: ${{ needs.pre_deploy_validation.outputs.deployment_type }}"
          echo "ğŸ“± Version: ${{ needs.pre_deploy_validation.outputs.version }}"
          echo "ğŸ”¢ Build: ${{ needs.pre_deploy_validation.outputs.build_number }}"